<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <title>Soap/Dried Flowershop/Login</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("SOAPDRIED FLOWERSHOP.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <div class="navbar navbar-expand-sm navbar-default navbar-dark">
      <div class="navbar-header container-fluid">
        <a class="navbar-brand" href="index.html"></a>
        <button
          type="button"
          class="navbar-toggle collapse"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a
              href="index.html"
              class="btn btn-success"
              id="logout"
              style="display: none; white-space: nowrap"
              >Log Out</a
            >
          </li>
        </ul>
      </div>
    </div>
    <br />
    <br />
    <br />
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">    
      <form>
        <h2 class="fw-bold mb-2 text-capitalize">Login</h2>
              <p class="text-white mb-5">
                Please enter your login and password!<i class="bi bi-flower2"></i></p>
        <div class="mb-3">
          <label for="Usernamelabel" class="form-label"><b>Email:</b></label>
          <input type="text" class="form-control" id="login_email" />
        </div>
        <div class="mb-3">
          <label for="Psswrd" class="form-label"><b>Password:</b></label>
          <input type="password" class="form-control" id="login_password" />
        </div>
      </form>
      <button type="button" class="btn btn-success w-100 mb-3" id="login">
        Log In
      </button>
      <p class="mt-2 pt-1 mb-3">
        Don't Have An Account?
        <a href="registration.html" class="link-danger">Register</a>
      </p>
      </div>
      </section>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsc1c1fLMkGN5Y3M5yUyQSIc5OueEj82M",
      authDomain: "abellaemailauth.firebaseapp.com",
      databaseURL: "https://abellaemailauth-default-rtdb.firebaseio.com",
      projectId: "abellaemailauth",
      storageBucket: "abellaemailauth.appspot.com",
      messagingSenderId: "46523071849",
      appId: "1:46523071849:web:ae0f7e17536c4fbb31d1f8",
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    //console.log(app);

    //---Log in code start---
    document.getElementById("login").addEventListener("click", function () {
      var email = document.getElementById("login_email").value;
      var password = document.getElementById("login_password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          //Signed-in
          const user = userCredential.user;
          console.log(user);
          alert(user.email + " Log In Successfully!");
          document.getElementById("logout").style.display = "block";
          window.location.href = "viewproducts.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          console.log(errorMessage);
          alert(errorMessage);
        });
    });

    //---Log out code start---
    document.getElementById("logout").addEventListener("click", function () {
      signOut(auth)
        .then(() => {
          //Sign out successful
          console.log("Successfully Signed out.");
          alert("Successfully Signed out.");
          document.getElementById("logout").style.display = none;
        })
        .catch((error) => {
          //An error happened
          console.log("An Error Happened.");
        });
    });
  </script>
</html>
