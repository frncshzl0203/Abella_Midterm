    <script type="module">
      // Filling the table
      var pcNo = 0;
      var tbody = document.getElementById("tbody1");

      function AddItemToTable(FlowerItem, ProductName, Identity, ContactNumber, quanti, ModeofPayment) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");

        td1.innerHTML = ++pcNo;
        td2.innerHTML = FlowerItem;
        td3.innerHTML = ProductName;
        td4.innerHTML = Identity;
        td5.innerHTML = ContactNumber;
        td6.innerHTML = quanti;
        td7.innerHTML = ModeofPayment;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);

        tbody.appendChild(trow);
      }

      function AddAllItemsToTable(FlowerItem) {
        pcNo = 0;
        tbody.innerHTML = "";
        FlowerItem.forEach((element) => {
          AddItemToTable(
            element.FlowerItem,
            element.ProductN,
            element.Info,
            element.ContactN,
            element.Quantity,
            element.Mop,
          );
        });
      }

      import {
        getDatabase,
        ref,
        child,
        onValue,
        get,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

      const db = getDatabase();

      function GetAllDataRealtime() {
        const dbRef = ref(db, "FlowerItem");

        onValue(dbRef, (snapshot) => {
          var pcs = [];

          snapshot.forEach((childSnapshot) => {
            pcs.push(childSnapshot.val());
          });

          AddAllItemsToTable(pcs);
        });
      }

      window.onload = GetAllDataRealtime;
